<!DOCTYPE html>
<html lang="en">

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <title>Εργαστήριο 3 Άσκηση 2</title>
</head>

<body style=" height: 100%; margin: 0">
<div class="container">
    <div class="firstTable" style="width: 33%;float: left">
        <h1>Layout 1</h1>
        <table style="width: 200px; height: 200px;border: 1px solid black;">
            <tr style="background-color: aqua ; height: 20%">
                <td colspan="2" style="text-align: center ;font-size: 20px">1</td>
            </tr>
            <tr style="height: 80%">
                <td style="width: 20%; background-color: fuchsia;text-align: center ;font-size: 20px ">2</td>
                <td style="width: 80%; background-color: blue;text-align: center ;font-size: 20px ">3</td>
            </tr>
        </table>
    </div>
    <div class="secondTable" style="float: left;width: 33%">
        <h1>Layout 2</h1>
        <table style="width: 200px; height: 200px;border: 1px solid black">
            <tr style="background-color: aqua ; height: 20%;width: 100%">
                <td colspan="2" style="text-align: center ;font-size: 20px;height: inherit;width: inherit">1</td>
            </tr>
            <tr style="height: 60% ">
                <td style="width: 20%; background-color: fuchsia;text-align: center ;font-size: 20px ">2</td>
                <td style="width: 80%; background-color: blue;text-align: center ;font-size: 20px ">4</td>
            </tr>
            <tr style="width: 100%;height: 20%;background-color: #8733d6; text-align: center">
                <td colspan="2">3</td>
            </tr>
        </table>
    </div>
    <div class="thirdTable" style="width: 33%;float: left">
        <h1>Layout 3</h1>
        <table style="width: 200px; height: 200px;border: 1px solid black">
            <tr style="background-color: aqua ; height: 20%;width: 100%;">
                <td colspan="3" style="text-align: center ;font-size: 20px;">1</td>
            </tr>
            <tr style="height: 60% ">
                <td style="width: 20%; background-color: fuchsia;text-align: center ;font-size: 20px ">2</td>
                <td style="width: 60%; background-color: blue;text-align: center ;font-size: 20px ">5</td>
                <td style="width: 20%;background-color: #5B99B0;text-align: center;font-size: 20px">4</td>
            </tr>
            <tr style="width: 100%;height: 20%;background-color: #8733d6;text-align: center">
                <td colspan="3">3</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
