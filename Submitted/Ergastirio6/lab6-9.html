<HTML>
<HEAD>
<TITLE>Listing 9-2</TITLE>
<SCRIPT LANGUAGE="JavaScript">
function rndNum(maxNum){
  num=Math.random()
  num=num*maxNum
  num=Math.ceil(num)
  return num
}
function tellUser(specifiedNum){
  var r = rndNum(specifiedNum)
  var a = specifiedNum/2
  if (r<a) {
    alert ("Katw apo ti mesi")
    r+=a
  }
  if (r>a){
    alert ("Panw apo ti mesi")
    r-=a
  }
}
</SCRIPT>
</HEAD>
<BODY>

Type a number in the area below, then click Calculate.<BR>
The page will generate a random number between 1 and the
number you entered.<BR>

<FORM>
<TEXTAREA name="TextNum" id="TextNum">10</TEXTAREA>
<BR>
<INPUT TYPE="button" VALUE="Calculate"
       onclick="tellUser(TextNum.value)">
</FORM>
</BODY>
</HTML>
