<!DOCTYPE html>
<html lang="el">
    <head>
        <title>Ergastirio 2</title>
    </head>
    <body>
        <b style="color: red">Εντονο κείμενο (Bold)</b>
        <br>
        <i style="size: 12px;">Πλάγιο κείμενο (Italic text)</i>
        <br>
        <u style="font-family: Arial, Helvetica, sans-serif;">Υπογραμμισμένο κείμενο (underlined text)</u>
        <br>
        <strike>Διακριτή γραφή(strikethrough text)</strike>
        <br>
        <kbd style="font-family:'Courier New', Courier, monospace;">Σταθερό πλάτους (fixed-width text)</kbd>
        <br>
        <p>test<sub >Κείμενο δείκτης</sub></p>
        <br>
        <p>test<sup>Κείμενο εκθέτης 5</sup><p>
    </body>
</html>
