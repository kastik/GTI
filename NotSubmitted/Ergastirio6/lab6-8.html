<HTML>
<HEAD>
<TITLE>Listing 9-2</TITLE>
    <meta charset="UTF-8">
<SCRIPT LANGUAGE="JavaScript">
function rndNum(maxNum){
  num=Math.random()
  num=num*maxNum
  num=Math.ceil(num)
  return num
}
function tellUser(specifiedNum){
    try{
        if(isNaN(specifiedNum)){
            throw "NotNumber"}
        else{
            alert(rndNum(specifiedNum))
        }
    } catch(NotNumber){
        alert("Δώσε κάποιων αριθμό")
    }

}
</SCRIPT>
</HEAD>
<BODY>

Type a number in the area below, then click Calculate.<BR>
The page will generate a random number between 1 and the 
number you entered.<BR>

<FORM>
<TEXTAREA NAME="TextNum">10</TEXTAREA>
<BR>
<INPUT TYPE="button" VALUE="Calculate" 
       onclick="tellUser(TextNum.value)">
</FORM>
</BODY>
</HTML>
