<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-7">
<title>Untitled Document</title>


<script type="application/javascript">

function fuck(obj){
obj.style.backgroundColor ="yellow"
}

function looseFocus(obj) {
  if(obj.value.length === 0)
  {
    obj.style.backgroundColor = "red"
  }
else
  {
    obj.style.backgroundColor = "white"

  }
}

</script>

</head>


<body>
<p>
  <input type="text" name="text1" onfocus="fuck(this)" onblur="looseFocus(this)">
</p>
<p>
  <input type="text" name="text2" onfocus="fuck(this)" onblur="looseFocus(this)">
</p>
<p>
  <input type="text" name="text3" onfocus="fuck(this)" onblur="looseFocus(this)">
</p>
<p>
  <input type="text" name="text4" onfocus="fuck(this)" onblur="looseFocus(this)">
</p>

</span>

</body>
</html>
