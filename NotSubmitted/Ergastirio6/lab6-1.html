<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta content="text/html; charset=iso-8859-7" http-equiv="Content-Type">
    <title>Untitled Document</title>


    <script type="application/javascript">

        function fuck(obj) {
            obj.style.backgroundColor = "yellow"
        }

        function looseFocus(obj) {
            if (obj.value.length === 0) {
                obj.style.backgroundColor = "red"
            } else {
                obj.style.backgroundColor = "white"

            }
        }

    </script>

</head>


<body>
<p>
    <input name="text1" onblur="looseFocus(this)" onfocus="fuck(this)" type="text">
</p>
<p>
    <input name="text2" onblur="looseFocus(this)" onfocus="fuck(this)" type="text">
</p>
<p>
    <input name="text3" onblur="looseFocus(this)" onfocus="fuck(this)" type="text">
</p>

</span>

</body>
</html>
